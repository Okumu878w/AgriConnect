<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        /* 1. Center everything on the screen */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 2. Create a contained 'Card' for the alert */
        .delete-card {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border-top: 5px solid #dc3545; /* Red top border for warning */
        }

        h2 {
            color: #333;
            margin-top: 0;
            font-size: 22px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        /* 3. Style the button container */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Space between buttons */
        }

        /* 4. The Delete Button (Red/Danger) */
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* 5. The Cancel Button (Gray/Neutral) */
        .btn-cancel {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from link */
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="delete-card">
        <div style="font-size: 40px; margin-bottom: 10px;">⚠️</div>

        <h2>Delete Item?</h2>
        
        <p>Are you sure you want to delete <strong>"{{ object }}"</strong>? This action cannot be undone.</p>

        <form action="" method="POST">
            {% csrf_token %}
            
            <div class="button-group">
                <a href="{%url 'seller' %}" class="btn-cancel">Cancel</a>

                <button type="submit" class="btn-delete">Yes, Delete</button>
            </div>

        </form>
    </div>
    
</body>
</html>

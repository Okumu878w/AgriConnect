{% extends "main.html" %}
{% block content %}
{%load static%}
<link rel="stylesheet" href="{%static 'css/main.css'%}">


<div class="mcontent">
    
<div class="pdisplay">
   <!-- for loop here -->
    {%for product in products%}
    <div class="card"
    data-category="{{ product.category|lower }}" 
         data-location="{{ product.location|lower }}" 
         data-price="{{ product.price }}">
        
        <div class="card-image-container">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-img">
            
            <div class="badge badge-grains">{{product.category}}</div>
            
            <div class=" badge-verified">
                
                <span></span>
            </div>
        </div>

        <div class="card-details">
            
            <div class="header-row">
                <div class="product-info">
                    <h2 class="title">{{product.name}}</h2>
                    <div class="location">
                        <svg class="icon-grey" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span style="color: black;font-weight: bold;">{{product.location}}</span>
                    </div>
                    
                </div>
                
                <div class="save-btn" style="margin-top: 15px;">
                    
                    <button onclick="toggleSave({{ product.id }})"><span class="save-text" >SAVE</span>
   </button>
                </div>
            </div>

            <hr class="divider">

            <div class="stats-row">
                <div class="stat-group">
                    <span class="stat-label">PRICE</span>
                    <span class="stat-value value-green">{{product.price}}</span>
                </div>
                <div class="stat-group">
                    <span class="stat-label">STOCK</span>
                    <span class="stat-value value-navy">{{product.quantity}}</span>
                </div>
            </div>
            <div class="action-row">
     <p  class="btn-call">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
        </svg>
        <span>Call: {{product.phone_number}}</span>
     </p>
     </div>

        </div>
        
    </div>
    {%endfor%}
    
    

</div>

<!-- the above division is for a product card -->
</div>
</div>
</div>


<script src="{%static 'jss/filter.js'%}"></script>
{% endblock  %}

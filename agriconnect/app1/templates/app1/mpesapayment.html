


{% comment %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payment Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <form action="" method="POST" style="background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">
        {% csrf_token %}
        <h2 style="text-align: center; color: #333; margin-top: 0;">Make a Payment</h2>

        <div style="margin-bottom: 20px;">
            <label for="phone" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Phone Number:</label>
            <input type="tel" id="phone" name="phoneNumber" placeholder="e.g., 0712345678" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;"> </div>

        <div style="margin-bottom: 25px;">
            <label for="amount" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">Amount (KES):</label>
            <input type="number" id="amount" name="amount" placeholder="e.g., 1000" min="1" required 
                   style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>
         
        <button type="submit" style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 18px; font-weight: bold; cursor: pointer;">
            Pay Now
        </button>
       
    </form>
    {{response}}

</body>
</html>
 {% endcomment %}
